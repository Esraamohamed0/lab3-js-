    <script>
        var n=Number(prompt("enter number of numbers you want sum and  average : "));
        var inputArray = [];
        var sum=0;
        var avg;
        for (let i = 0; i < n; i++) {
            inputArray [i]= Number(prompt('Enter Element ' + (i+1)));
            sum=sum+inputArray[i];
        }
        avg=sum/n;
        alert("the sum of numbers = "+sum+" and the average is = "+avg);
    </script>
