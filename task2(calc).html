<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        var num1=Number(prompt("enter your first number : "));
        var opr=prompt("enter the operatin you want make : ");
        var num2=Number(prompt("enter your sceond number : "));
        if(opr=="+")
            alert("the result ="+(num1+num2));
        else if(opr=="-")
            alert("the result ="+(num1-num2));
        else if(opr=="*")
            alert("the result ="+(num1*num2));
        else if(opr=="/")
            alert("the result ="+(num1/num2));
        else if(opr=="%")
            alert("the result ="+(num1%num2));
    </script>
</head>
<body>
    
</body>
</html>
